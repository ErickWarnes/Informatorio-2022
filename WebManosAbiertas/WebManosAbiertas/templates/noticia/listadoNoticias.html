{% extends 'base.html' %}

{% block title %} Noticias {% endblock title %}

{% block content %}


<div calss="container">
    <div class='row'>
        <div class='col-md-5'>

        </div>
        <div class='col-md-6'>
            <h3>Listado de Noticias</h3>
                <div class='table-responsive'>
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th>titulo</th>
                                <th>contenido</th>
                                <th>fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for n in object_list%}
                                <tr class="">
                                    <td scope="row">{{n.titulo}}</td>
                                    <td scope="row">{{n.contenido}}</td>
                                    <td scope="row">{{n.fecha}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                  
            </div>   

    </div>

</div>


{% endblock content %}
